<header class="container-fluid">
  <div class="row">
    <div class="col-4 col-md-3" style="margin-top: 0; height: 20px;">
      <div class="logo">
        <img  style="margin-bottom: 10px;" src="../../../assets/images/pointMiage.svg">
      </div>
      <div class="logo">
        <a class="nav-link" href="https://miage.emi.u-bordeaux.fr/">
          <h3 style="font-weight:30px;margin-top: 7px;"> MIAGE</h3>
        </a>
      </div>
    </div>

    <div class="col-12 col-md-9">
      <nav class="navbar navbar-expand-md justify-content-end">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse justify-content-center" id="navbarNav">
          <div class="col-9">

            <ul class="navbar-nav">
              <li class="nav-item">
              </li>
              <li class="nav-item" highlight>
                <a class="nav-link" routerLink="/home"><i class="bi bi-house"></i> Accueil</a>
              </li>
              <li class="nav-item" highlight>
                <a class="nav-link" routerLink="/emploiDuTemps"><i class="bi bi-calendar-week-fill"></i> Emploi du temps</a>
              </li>
              <li class= "nav-item" highlight>
                <a class="nav-link" routerLink="/messagerie"><i class="bi bi-chat-fill"></i> Messages</a>
              </li>
              <li class= "nav-item" highlight>
                <a class="nav-link" routerLink="/documents"><i class="bi bi-file-earmark-text-fill"></i> Documents</a>
              </li>
              <li class= "nav-item" highlight>
                <a class="nav-link" routerLink="/offre"><i class="bi bi-briefcase-fill"></i> Offres</a>
              </li>
              <li class= "nav-item" highlight>
                <a class="nav-link" routerLink="/sondage"><i class="bi bi-pie-chart-fill"></i> Sondages</a>
              </li>
            </ul>
          </div>
          <div *ngIf="isAuthenticated" class="col-1" style="float: right; margin-left: 5%;" >
            <div class="dropdown"> 
              <button class="btn " type="button" id="actionDropdown" data-bs-toggle="dropdown" aria-expanded="false">
                <i class="bi bi-person-circle"> {{currentUserName}}</i>  
              </button>
              <ul class="dropdown-menu" aria-labelledby="actionDropdown">
                <li><a class="dropdown-item" href="#" (click)="logout()">Deconnexion</a></li>
              </ul>
            </div>
          </div>
        </div>
      </nav>
    </div>
  </div>
</header>
