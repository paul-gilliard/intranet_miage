<div class="modal-content">
    <div class="modal-header">
      <h5 class="modal-title" id="exampleModalLabel">Connexion</h5>
      <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close" (click)="close()"></button>
    </div>
    <div class="modal-body">
      <form class="row g-3" [formGroup]="loginForm">
        <div class="position-relative col-12">
          <label for="email" class="form-label">Email</label>
          <input type="text" id="email" class="form-control" formControlName="email" [ngClass]="loginForm.get('email')!.errors ? 'is-invalid' : 'is-valid'"/>
          <div class="invalid-tooltip top-0 end-0">
            {{loginForm.get('email')?.errors?.['required'] ? "Il faut renseigner une adresse email": ""}}
          </div>
        </div>
      </form>
    </div>
    <div class="modal-footer">
      
      <button type="button" class="btn btn-dark" data-bs-dismiss="modal" [disabled]="!loginForm.valid" (click)="login()">Se Connecter</button>
    </div>
  </div>
