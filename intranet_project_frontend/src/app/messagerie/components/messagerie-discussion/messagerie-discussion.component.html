<!-- La premiére div s'affiche si le c'est le groupe qui est cliqué , la seconde si c'est un User qui est clické-->
<ng-container *ngIf="!isPrivateMessage; else privateMessageBlock">
<div class="panel panel-default" *ngIf="!isPrivateMessage">
    <div class="panel-heading">
        <h3 class="panel-title"><i class="bi bi-people-fill"></i> {{nomConversation}}</h3>
    </div>
    <div class="panel-body">
        <div class="message">

            <div class="bodyMessages" (scroll)="onScroll()">
                <div class="row">
                    <div *ngFor="let message of messagerie.messages">

                        <span
                            [ngClass]="{'moi': isCurrentUser(message.emeteur), 'autre': !isCurrentUser(message.emeteur)}">{{getDisplayEmitter(message.emeteur)}}</span><br>
                        <div
                            [ngClass]="{'message-moi': isCurrentUser(message.emeteur), 'message-autre': !isCurrentUser(message.emeteur)}">

                            <span>{{message.text}}</span>
                        </div>
                    </div>
                </div>

            </div>
            <!-- <div class="scroll-arrow">
                <i class="bi bi-arrow-down-circle"></i>
            </div> -->


        </div>


        <div class="formSend">
        <input  type="text" style="width: 80%; ; border-radius: 20px;" id="messageInput" [(ngModel)]="messageString"
            (keydown.enter)="sendMessage(messageString,'moi')" (input)="onInput()" />
        <button type="button" class="btn btn-default btn-sm" (click)="sendMessage(messageString,'moi')">
            <span class="bi bi-send-fill"></span>
        </button>
        </div>

    </div>
</div>
</ng-container>



<!--Si un User est cliqué-->
<ng-template #privateMessageBlock>
    <div class="panel panel-default" *ngIf="isPrivateMessage">
        <div class="panel-heading">
            <h3 class="panel-title"><i class="bi bi-person-circle"></i> {{clickedUserName}}</h3>
        </div>
        <div class="panel-body">
            <div class="message">
    
                <div class="bodyMessages" (scroll)="onScroll()">
                    <div class="row">
                        <div *ngFor="let message of messageriePrive.messagesPrive">
                            <div [currentUserMessage]="message.emeteur">
                                <span>{{message.text}}</span>
                            </div>
                        </div>
    
                    </div>
    
                </div>
                <!-- <div class="scroll-arrow">
                    <i class="bi bi-arrow-down-circle"></i>
                </div> -->

                <div class="formSend" >
                    <input type="text" style="width: 80%; ; border-radius: 20px;" id="messageInput" [(ngModel)]="messageString"
                        (keydown.enter)="sendMessagePrivate(messageriePrive.recepteur,messageString)" (input)="onInput()" />
                    <button type="button" class="btn btn-default btn-sm"
                        (click)="sendMessagePrivate(messageriePrive.recepteur,messageString)">
                        <span class="bi bi-send-fill"></span>
                    </button>
                    </div>

            </div>
            
    
        </div>
    </div>
   
</ng-template>
