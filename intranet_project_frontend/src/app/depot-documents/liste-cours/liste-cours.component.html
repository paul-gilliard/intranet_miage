<ngb-accordion #acc="ngbAccordion" [closeOthers]="true">
    <ngb-panel *ngFor="let promo of listeCours" [title]="promo.title" id="{{promo.title}}">
        <ng-template ngbPanelContent>
            <ngb-accordion #nestedAcc="ngbAccordion" [closeOthers]="true">
                <ngb-panel *ngFor="let semestre of promo.semestres" [title]="semestre.title" id="{{semestre.title}}">
                    <ng-template ngbPanelContent>
                        <ul>
                            <li *ngFor="let cours of semestre.cours">{{cours}}</li>
                        </ul>
                    </ng-template>
                </ngb-panel>
            </ngb-accordion>
        </ng-template>
    </ngb-panel>
</ngb-accordion>
