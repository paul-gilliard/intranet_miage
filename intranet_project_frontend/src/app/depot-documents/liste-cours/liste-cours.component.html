<ul>
    <li *ngFor="let promo of listeCours">
        <h4><i class="bi bi-chevron-right"></i> {{promo.title}} </h4>
        <ul>
            <li *ngFor="let semestre of promo.semestres">
                <h5><i class="bi bi-chevron-right"></i> {{semestre.title}} </h5>
                <ul>
                    <li *ngFor="let cours of semestre.cours"><h6> {{cours}} </h6></li>
                </ul>
            </li>
        </ul>
        <hr/>
    </li>
</ul>
